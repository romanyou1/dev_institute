<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="stylesheet" href="Daily_challenges_Todo_List.css" />

    <!-- Font Awesome for the X icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <main class="page">
      <h1 class="title">TO-DO LIST</h1>

      <form id="taskForm" class="taskForm">
        <input
          type="text"
          id="taskInput"
          placeholder="new task"
          autocomplete="off"
        />
        <button type="submit" id="submitBtn" class="addBtn">ADD</button>
      </form>

      <section class="card">
        <div class="listTasks"></div>

        <div class="cardFooter">
          <button id="clearBtn" class="clearBtn" type="button">Clear</button>
        </div>
      </section>
    </main>

    <script src="Daily_challenges_Todo_List.js"></script>
  </body>
</html>
