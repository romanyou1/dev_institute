<!-- Exercice 1 -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        background: yellow;
        color: red;
      }
    </style>
    <title>setTimeout & setInterval Exercise</title>
  </head>

  <body>
    <div id="container"></div>
    <button id="clear">Clear Interval</button>

    <script>
      const container = document.getElementById("container");
      const clearBtn = document.getElementById("clear");

      // ----------------------
      // Part I
      // ----------------------
      setTimeout(function () {
        alert("Hello World");
      }, 2000);

      // ----------------------
      // Part II
      // ----------------------
      setTimeout(function () {
        const p = document.createElement("p");
        p.textContent = "Hello World";
        container.appendChild(p);
      }, 2000);

      // ----------------------
      // Part III
      // ----------------------
      const intervalId = setInterval(function () {
        const p = document.createElement("p");
        p.textContent = "Hello World";
        container.appendChild(p);

        // Stop automatically when there are 5 paragraphs
        if (container.getElementsByTagName("p").length >= 5) {
          clearInterval(intervalId);
        }
      }, 2000);

      // Stop interval when button is clicked
      clearBtn.addEventListener("click", function () {
        clearInterval(intervalId);
      });
    </script>
  </body>
</html>
