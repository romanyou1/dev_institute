    <title>Login</title>
  </head>
  <body>

    <header>
      <div class="navbar">
        <ul>
          <li><a href="index.html"><i class="fa-solid fa-globe"></i></a></li>
          <li class="name"><a href="index.html">Cyber Institute</a></li>
          <li class="il dropdown">

          <ul class="dropdown-content">
            <li><a href="CI.html">Cyber Intelligence</a></li>

          </li>

    </header>

    <div class="auth-wrap">

	<section class="auth-left">
	  <h1>Log in</h1>

	<form>
		<input type="email" placeholder="email" required>
	    <input type="password" placeholder="password" required>

	    <div class="options">
	       <label class="checkbox">
	          <input type="checkbox" name="remember">
	          <span></span>
	          Remember me
	        </label>

	    <a class="forgot" href="lostpassword.html">Forgot password?</a>
	    </div>

	    <input class="btn" type="submit" value="Log in">
    </form>

	    <div class="social">
	      <p class="or">Or connect with</p>
	      <i class="fa-brands fa-facebook-f"></i>
	      <i class="fa-brands fa-twitter"></i>
	      <i class="fa-brands fa-github"></i>
	      <i class="fa-brands fa-linkedin-in"></i>
	    </div>
	  </section>

	  <section class="auth-right">
	    <div class="right-inner">
	      <i class="fa-solid fa-user-plus big-icon"></i>
	      <h2>Hello, friend!</h2>
	      <p>Enter your personal details and start journey with us</p>
	      <a class="btn btn-outline" href="signup.html">Register</a>
	    </div>
	  </section>

	</div>


    <footer>
